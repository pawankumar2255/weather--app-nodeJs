  
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>weather App</title>
  </head>
  <style>
    h5{
      margin-top: 10px;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size:xx-large;
      color: rgba(14, 37, 171, 0.689);
      
    }
    .grey{
      color: black;
    }
    
    .card{
      width: 20rem; height: 30rem;
      background-color: rgb(15, 107, 107);
      background-repeat: no-repeat;
      background-size: cover;
      
    }
    
  </style>
  <body>
    <!-- navbar is here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">WeatherApp</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <!-- Search forma and button -->
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit" onclick="searchVal">Search</button>
            </form>
          </div>
        </div>
      </nav>
   <div class="container text-center">
       <!-- Card is here -->
    <div class="card my-3 container-fluid">
        <div class="card-body">
          <h5 class="card-title">Weather Today</h5><hr>
          <p id="dateTime" class="grey"></p>
          <h6 class="card-subtitle mb-2 text-muted"><i class="fas fa-map-marker-alt" style="color: rgb(247, 8, 8);"></i><strong class="grey"> {%location%}, {%country%}</strong></h6>
          <p class="card-text grey">{%weather%}</p>
          <div id="weathericon"></div>
          <div>
            <h1 id="temp" class="grey" style = "padding: 2rem;">{%tempval%}&#8451;</h1>
          </div>
          <div>
            <p class="grey">Min {%temp_min%}&deg; | Max {%temp_max%}&#8451;</p>
          </div>
          <div>
             
            <i class="fas fa-tint" style="color: rgb(255, 255, 255);"></i><i class="grey">Humidity: {%humid%}%</i><br>
            <i class="fas fa-wind" style="color: rgb(255, 255, 255);"></i><i class="grey">Wind: {%windspeed%}km/h</i>
          </div>
        </div>
      </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script>
    let dateTime = document.getElementById("dateTime");
    let weatherIcon = document.getElementById("weathericon");
    let searchInput = document.querySelector("input");
    let searchBtn = document.querySelector("button");
    let cardtext = document.querySelector(".card-text").innerHTML;
    const weatherCondition = cardtext;

    if (weatherCondition == "Clouds"){
      weatherIcon.innerHTML = `<i class="fas fa-cloud fa-3x" style="color: rgb(235, 235, 235);"></i>`;
    }else if(weatherCondition == "Sunny"){
      weatherIcon.innerHTML = `<i class="fas fa-sun fa-3x" style="color: rgb(252, 227, 5);"></i>`;
    }else if(weatherCondition === "Haze"){
      weatherIcon.innerHTML = `<i class='fas fa-smog fa-3x' style="color:white"></i>`;
    }else if( weatherCondition == "Rain"){
      weatherIcon.innerHTML = `<i class="fas fa-cloud-rain fa-3x" style="color:white"></i>`;
    }else{
      weatherIcon.innerHTML = `<i class="fas fa-cloud-rain fa-3x" style="color:white"></i>`;
    }

    const getCurrentDate = ()=>{
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['January', 'Februray', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
      let d = new Date();
      let date = d.getUTCDate();
      let day = days[d.getDay()];
      console.log(day);
      let month = months[d.getMonth()];
      let year = d.getFullYear()
      let hour = d.getHours();
      let minute = d.getMinutes();
      let period = 'AM';
      if (minute < 10) {
          minute = '0' + minute.toString();
      }
      if(hour == 12) {
        period = 'PM';
      }
      if (hour > 12){
        hour -= 12;
        period = 'PM'
      }
      if (hour < 10) {
          hour = '0' + hour.toString();
      }
      if (date < 10) {
          day = '0' + day.toString();
      }
      if (month < 10) {
          month = '0' + month.toString();
      }

      let todayDate = `${day} ${date}, ${month} ${year} | ${hour}:${minute} ${period}.`;
      return todayDate;
}

  dateTime.innerHTML = getCurrentDate();
  let htmlTimeContent= getCurrentDate();
  dateTime.innerHTML = htmlTimeContent;
  
    
  </script>
<!-- <script src="index.js"></script> -->
</html>
